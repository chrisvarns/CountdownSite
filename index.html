<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  height: 100%;
}

.container { 
  height: 100%;
  width: 100%;
  position: relative;
}

.content {
  background: black;
  color: white;
  text-align: center; /* center the text */
  font-size: 40px;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
}
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <h1>365</h1>
  </div>
</div>

</body>
</html>
