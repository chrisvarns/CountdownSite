<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  margin: 0;
  height: 100%;
  width: 100%;
}
.container {
  height: 100%;
  position: relative;
}

.vertical-center {
  position: absolute;
  top: 50%;
  width: 100%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
  color: white;
  font-size: 50px;
}
</style>
</head>
<body>

<div class="container">
  <div class="vertical-center">
    <p>365</p>
  </div>
</div>

</body>
</html>
