<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  margin: 0;
  height: 100%;
  width: 100%;
}

.vertical-center {
  position: absolute;
  top: 50%;
  width: 100%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
  color: white;
  font-size: 15vmin;
}
</style>
</head>
<body>

<div class="vertical-center">
<p id=numDays>365</p>
</div>

<script>
function howManyDays() {
	var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
	var targetDate = new Date(2019,06,01);
	var todayDate = new Date();

	var diffDays = (targetDate.getTime() - todayDate.getTime())/(oneDay);
	document.getElementById("numDays").innerHTML = diffDays.toFixed(6);
}
howManyDays();
setInterval(howManyDays, 10);
</script>

</body>
</html>
