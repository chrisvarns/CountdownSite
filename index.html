<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  margin: 0;
  height: 100%;
  width: 100%;
}

.vertical-center {
  position: absolute;
  top: 50%;
  width: 100%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
  color: white;
  font-size: 50px;
}
</style>
</head>
<body>

<div class="vertical-center">
<p id=numDays>365</p>
</div>

<script>
function howManyDays() {
	today=new Date();
	var dday=new Date(2019, 07, 01);
	var one_day=1000*60*60*24;
	var numdays = Math.ceil((dday.getTime()-today.getTime())/(one_day));
	return numdays
}
document.getElementById("numDays").innerHTML = howManyDays();
</script>

</body>
</html>
